<div class="mt-3" style="text-align:center"> 
    <h2>Launchpad</h2>
  </div>
  <div class="row mr-1 ml-1">
      <horizontal-timeline class="col-sm-12" [timelineElements]="timeline" [showContent]="true"></horizontal-timeline>
  </div>

          <mwl-demo-utils-calendar-header
            [(view)]="view"
            [(viewDate)]="viewDate">
          </mwl-demo-utils-calendar-header>
          
          <div [ngSwitch]="view">
            <mwl-calendar-month-view
              *ngSwitchCase="'month'"
              [viewDate]="viewDate"
              [events]="events"
              [activeDayIsOpen]="activeDayIsOpen"
              (dayClicked)="dayClicked($event.day)">
            </mwl-calendar-month-view>
            <mwl-calendar-week-view
              *ngSwitchCase="'week'"
              [viewDate]="viewDate"
              [events]="events">
            </mwl-calendar-week-view>
            <mwl-calendar-day-view
              *ngSwitchCase="'day'"
              [viewDate]="viewDate"
              [events]="events">
            </mwl-calendar-day-view>
          </div>
