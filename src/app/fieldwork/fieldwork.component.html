<div class="mt-3" style="text-align:center"> 
  <h2>Fieldwork</h2>
</div>
<div class="row mr-1 ml-1">
<div class="mt-2 col-sm-4" style="height:300px">   
        <mwl-demo-utils-calendar-header
          [(view)]="view"
          [(viewDate)]="viewDate">
        </mwl-demo-utils-calendar-header>
        
        <div [ngSwitch]="view">
          <mwl-calendar-month-view
            *ngSwitchCase="'month'"
            [viewDate]="viewDate"
            [events]="events"
            [activeDayIsOpen]="activeDayIsOpen"
            (dayClicked)="dayClicked($event.day)">
          </mwl-calendar-month-view>
          <mwl-calendar-week-view
            *ngSwitchCase="'week'"
            [viewDate]="viewDate"
            [events]="events">
          </mwl-calendar-week-view>
          <mwl-calendar-day-view
            *ngSwitchCase="'day'"
            [viewDate]="viewDate"
            [events]="events">
          </mwl-calendar-day-view>
        </div>
        <div class="mt-5 border" style="width:100%; height:200px">
          <h2 class="border" style="background-color: #ADD8E6"><span class="m-3">Document Reqeust List</span></h2>
          <div>
            <ul style="font-size:20px">
              <li>REPORT 1</li>
              <li>REPORT 2</li>
              <li>REPORT 3</li>
            </ul>
          </div>
        </div>

</div>

<horizontal-timeline class="col-sm-8" [timelineElements]="timeline" [showContent]="true"></horizontal-timeline>

</div>
