<ng-sidebar-container style="height: 100vh;">

        <ng-sidebar [(opened)]="_opened" [mode]="mode_var" [closeOnClickOutside]="true">
                <div class="demo-sidebar border" aria-hidden="false" aria-label="My sidebar" style="width:350px; height:100%">
                        <hr>
                        <p>Planning</p>
                        <hr>
                        <p>Fieldwork</p>
                        <hr>
                        <p>Reporting</p>
                        <hr>
                </div>

        <!-- Page content -->
        <div ng-sidebar-content>
          <app-header (showNav)="_toggleSidebar()"></app-header>
          <router-outlet></router-outlet>
        </div>
  
</ng-sidebar-container>
